    <script>
      const images = document.querySelectorAll(".img-container img");
      const popup = document.querySelector(".pop-up");
      const popupImg = document.querySelector(".pop-up img");
      const closeBtn = document.querySelector(".close-btn");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");

      let currentIndex = 0;

      // Отображение pop-up при клике на изображение
      images.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index;
          displayImage();
          popup.style.display = "flex";
        });
      });

      // Закрытие pop-up
      closeBtn.addEventListener("click", () => {
        popup.style.display = "none";
      });

      // Переключение к предыдущему изображению
      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        displayImage();
      });

      // Переключение к следующему изображению
      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        displayImage();
      });

      function displayImage() {
        const imgSrc = images[currentIndex].getAttribute("src");
        popupImg.src = imgSrc;
      }
    </script>
